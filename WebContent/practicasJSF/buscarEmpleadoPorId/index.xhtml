<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Obtener lista de departamentos</title>
    </h:head>
    <h:body>
    	<h3>Bienvenido, vamos a mostrarte un empleado al introducir una ID ;-)</h3>
    	<h:form>
    	   <h:inputText value="#{empleadoBean.empleado_id}" validatorMessage="Introducir una Id entre 100 y 207 ;)  .">
    	   		<f:validateLongRange minimum="100" maximum="207"/>
    	   </h:inputText>
    	   <h:commandButton value="Buscar" action="#{empleadoBean.cargarEmpleado}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
