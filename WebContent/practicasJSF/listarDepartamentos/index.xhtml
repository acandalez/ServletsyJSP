<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Obtener lista de departamentos</title>
    </h:head>
    <h:body>
    	<h3>Bienvenido, vamos a mostrarte una lista de departamentos ;-)</h3>
    	
    		<h:selectOneMenu label="Departamentos" value="#{departamentos">
				<f:selectItems value = "#{departamentos.lista}" var="d"
					itemValue = "#{d.departmentId}"
					itemLabel = "#{d.departmentName}"/>
			</h:selectOneMenu>
    	
    </h:body>
</html>
