<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Obtener lista de departamentos</title>
    </h:head>
    <h:body>
    	<h1>Empleados</h1>
	<h:table class="table table-bordered">
		<h:tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Department ID</th>
			<th>Salario</th>
		</h:tr>
		<h:forEach items="#{empleados}" var="empleado">
			<tr>
				<td>#{empleado.employeeId}</td>
				<td>#{empleado.firstName} #{empleado.lastName}</td>
				<td>#{empleado.departmentId}</td>
				<td>#{empleado.salary}</td>
			</tr>
		</h:forEach>
	</h:table>


    </h:body>
</html>
